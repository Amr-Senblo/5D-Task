<div class="container">
    <h2>Create New Client</h2>
    <form (ngSubmit)="onSubmit(clientForm)" #clientForm="ngForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="newClient.name" required>
        </div>
        <div class="form-group">
            <label for="weight">Weight:</label>
            <input type="number" class="form-control" id="weight" name="weight" [(ngModel)]="newClient.weight" required>
        </div>
        <div class="form-group">
            <label for="photo">Photo URL:</label>
            <input type="text" class="form-control" id="photo" name="photo" [(ngModel)]="newClient.photo" required>
        </div>
        <div class="form-group">
            <label for="dateOfBirth">Date of Birth:</label>
            <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth"
                [(ngModel)]="newClient.dateOfBirth" required>
        </div>
        <button type="submit" class="btn btn-primary mr-2">Submit</button>
        <a [routerLink]="'/'" class="btn btn-secondary mt-3">Back to Home</a>
    </form>
</div>
